name: Build Mobile AAR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26
        add-to-path: false
        local-cache: true
        
    - name: Build
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        $HOME/go/bin/gomobile init
        mkdir -p build
        $HOME/go/bin/gomobile bind -v \
          -o build/mihomo.aar \
          -target=android/arm64 \
          -androidapi=29 \
          -javapkg io.github.booccp.mihomo \
          github.com/metacubex/mihomo/bind/mobile
        
    - uses: actions/upload-artifact@v4
      with:
        name: mihomo-android-aar
        path: build/mihomo.aar
